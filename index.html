<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <h1>TicTacToe</h1>
    <div class="container">
      <div class="jumbotron">

        <form id="player-name">
            <div class="form-group">
              <label for="player-one">Player 1:</label>
              <input type="text" class="form-control" id="player-one">
            </div>
            <div class="form-group">
              <label for="player-two">Player 2:</label>
              <input type="text" class="form-control" id="player-two">
            </div>
          </form>
      <div class="row">
        <div class="col-md-4" id="border1">
          <p id="first">Hello!<p>

        </div>
        <div class="col-md-4" id="border2">
        </div>
        <div class="col-md-4" id="border3">
        </div>
      </div>
      <div class="row">
        <div class="col-md-4" id="border4">
        </div>
        <div class="col-md-4" id="border5">
        </div>
        <div class="col-md-4" id="border6">
        </div>
      </div>
      <div class="row">
        <div class="col-md-4" id="border7">
        </div>
        <div class="col-md-4" id="border8">
        </div>
        <div class="col-md-4" id="border9">
        </div>
      </div>

    </div>
    <button class="btn btn-success" id="refresh">Restart!</button>
  </div>
  </body>
</html>
